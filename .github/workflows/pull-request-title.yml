name: Pull Request Validation

on:
  workflow_call:

permissions:
  pull-requests: write

jobs:
  lint-title:
    name: Lint Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          requireScope: false
          # Ensure the subject doesn't start with an uppercase character
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject doesn't start with an uppercase character.

      - uses: marocchino/sticky-pull-request-comment@v2
        # When the previous steps fails, the workflow would stop. By adding this
        # condition you can continue the execution with the populated error message.
        if: always() && (steps.lint_pr_title.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            Hi ðŸ‘‹ Just a quick reminder - all pull request titles are required to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/), and your proposed title will need to be adjusted before it can be merged.

            Details:

            ```
            ${{ steps.lint_pr_title.outputs.error_message }}
            ```

      # Hide a previous comment when the issue has been resolved
      - if: ${{ steps.lint_pr_title.outputs.error_message == null }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          hide: true
          hide_classify: RESOLVED
